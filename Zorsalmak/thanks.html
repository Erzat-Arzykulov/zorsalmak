<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Спасибо за вашу заявку</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f0f9f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .message {
      background: white;
      padding: 40px 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 90%;
    }

    .message h1 {
      color: #00b894;
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    .message p {
      font-size: 1em;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>Спасибо за вашу заявку!</h1>
    <p>Мы скоро с вами свяжемся для подтверждения записи.</p>
  </div>
</body>
</html>
